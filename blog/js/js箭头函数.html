        <h2 id="箭头函数">箭头函数</h2>
<p>箭头函数是创建函数的简单写法</p>
<pre><code class="language-js"><span class="hljs-keyword">let</span> <span class="hljs-title function_">func</span> = (<span class="hljs-params">arg1, arg2, ..., argN</span>) =&gt; expression;
</code></pre>
<p>上述代码与</p>
<pre><code class="language-js"><span class="hljs-keyword">let</span> func = <span class="hljs-keyword">function</span>(<span class="hljs-params">arg1, arg2, ..., argN</span>) {
  <span class="hljs-keyword">return</span> expression;
};
</code></pre>
<p>的效果相同。</p>
